<div class="cal-total-pour-and-push-in-rating-sources">
  <div
    class="container"
    fxLayout="row"
    [ngClass]="{ 'source-total': sourceId === 0 }"
  >
    <div fxLayout="row wrap" class="pour-and-push-total">
      <div
        fxLayout="row wrap"
        class="rating-color"
        *ngFor="let ratingIdWithDash of ratingIds"
        fxLayoutAlign="center center"
        [ngStyle]="{
          background: getBackgroundColor(ratingIdWithDash)
        }"
        [matTooltip]="getTooltipInfo(mappingPour[ratingIdWithDash])"
      >
        <span class="white-space-nowrap">
          {{ getRatingName(ratingIdWithDash) }}:
          <span
            *ngIf="
              mappingRatings[removeDashFromId(ratingIdWithDash)].types ===
              TYPES.ONE
            "
          >
            {{ getValueTotal(mappingPour[ratingIdWithDash]) }}
          </span>
          <span
            *ngIf="
              mappingRatings[removeDashFromId(ratingIdWithDash)].types ===
              TYPES.THREE
            "
          >
            {{ getValueTotal(mappingPour[ratingIdWithDash]) }} -
            {{ getValueTotal(mappingData[ratingIdWithDash]) }}
          </span>
        </span>
      </div>
    </div>
  </div>
</div>
